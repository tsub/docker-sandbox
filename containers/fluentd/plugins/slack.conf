<filter docker.{nginx,app}.*>
  @type record_transformer
  <record>
    tag ${tag}
    message "${container_name}\n${log}"
  </record>
</filter>

<match docker.{nginx,app}.*>
  @type slack
  webhook_url "#{ENV["SLACK_INCOMING_WEBHOOK_URL"]}"
  channel general
  username fluentd
  icon_emoji :ghost:
</match>
